{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% include 'main/includes/messages.html' %}

{% block content %}
<div class="main">
	
	<!-- Specify fields to be displayed -->
		<div class="card mx-auto" style="width: 38rem;">
			<img src={{ data.image.url }} class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">{{ data.name }}</h5>
				<p class="card-text">{{ data.desc }}</p>
				<a href="{% url 'list' %}" class="btn btn-primary">Go back</a>
			</div>
		</div>
</div>
{% endblock %}
